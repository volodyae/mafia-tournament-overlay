<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–≤–µ—Ä–ª–µ–π –°–ø–æ—Ä—Ç–∏–≤–Ω–æ–π –ú–∞—Ñ–∏–∏ - –ü—Ä–æ—Ç–æ—Ç–∏–ø</title>
    <style>
        :root {
            --red-team-solid: #EF4444;
            --black-team-solid: #1F2937;
            --yellow-team-solid: #FACC15;
            --text-primary: #FFFFFF;
            --text-secondary: #E5E7EB;
            --text-muted: #9CA3AF;
            --overlay-scale: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', -apple-system, sans-serif;
            background: transparent;
            overflow: hidden;
            color: var(--text-primary);
        }

        .overlay-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            transform-origin: top left;
        }

        .info-block-left,
        .info-block-right,
        .bottom-panel {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .overlay-container.visible .info-block-left,
        .overlay-container.visible .info-block-right,
        .overlay-container.visible .bottom-panel {
            opacity: 1;
            transform: translate(0, 0);
        }

        .overlay-container.hidden .info-block-left {
            opacity: 0;
            transform: translateX(-120%);
        }

        .overlay-container.hidden .info-block-right {
            opacity: 0;
            transform: translateX(120%);
        }

        .overlay-container.hidden .bottom-panel {
            opacity: 0;
            transform: translateY(120%);
        }

        .info-block-left {
            position: absolute;
            top: 10px;
            left: 20px;
            background: transparent;
            padding: 16px;
            min-width: 320px;
        }

        .top-info-row {
            display: flex;
            gap: 120px;
            margin-bottom: 11px;
        }

        .best-move {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .best-move-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .best-move-players {
            display: flex;
            gap: 11px;
            align-items: center;
        }

        .best-move-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .best-move-number {
            font-size: 16px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 4px;
            min-width: 27px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .best-move-number.team-red {
            background: var(--red-team-solid);
            color: white;
        }

        .best-move-number.team-black {
            background: var(--black-team-solid);
            color: white;
        }

        .nominees {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nominees-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
        }

        .nominees-list {
            display: flex;
            gap: 11px;
            align-items: center;
        }

        .nominee-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nominee-number {
            font-size: 16px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 4px;
            min-width: 27px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .nominee-number.team-red {
            background: var(--red-team-solid);
            color: white;
        }

        .nominee-number.team-black {
            background: var(--black-team-solid);
            color: white;
        }

        .rounds-table {
            border-collapse: collapse;
            table-layout: fixed;
            width: auto;
        }

        .rounds-table th {
            padding: 2px 0;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-primary);
            opacity: 0.6;
            width: 32px;
        }

        .rounds-table th:first-child {
            width: 28px;
            padding-right: 8px;
        }

        .rounds-table td {
            padding: 3px 0;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            width: 32px;
        }

        .rounds-table td:first-child {
            width: 28px;
            padding-right: 8px;
        }

        .rounds-table .action-icon {
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .round-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .round-number {
            font-size: 14px;
            font-weight: 700;
            padding: 2px 4px;
            border-radius: 4px;
            min-width: 20px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .round-number.team-red {
            background: var(--red-team-solid);
            color: white;
        }

        .round-number.team-black {
            background: var(--black-team-solid);
            color: white;
        }

        .round-multi {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: center;
        }

        .info-block-right {
            position: absolute;
            top: 10px;
            right: 20px;
            background: transparent;
            padding: 16px;
            text-align: center;
        }

        .series-info {
            margin-bottom: 4px;
        }

        .series-name {
            font-size: 36px;
            font-weight: 600;
            color: var(--text-primary);
            opacity: 0.7;
            text-transform: uppercase;
        }

        .game-info {
            font-size: 30px;
            font-weight: 600;
            text-align: right;
            opacity: 0.7;
            margin-top: -2px;
            color: var(--text-primary);
        }

        .game-current {
            color: var(--text-primary);
            font-size: 30px;
            font-weight: 600;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
            gap: 8px;
        }

        .player-card {
            width: calc((100% - 9 * 8px) / 10);
            position: relative;
            border-radius: 12px;
            overflow: visible;
            background: transparent;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .player-card-inner {
            position: relative;
            width: 100%;
        }

        .player-card.eliminated {
            transform: translateY(20px);
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .player-card.just-eliminated {
            animation: eliminate 0.5s ease-out forwards;
        }

        .role-badge {
            position: absolute;
            top: -12px;
            right: 0px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 23px;
            font-weight: 700;
            width: 35px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            border: 2px solid rgba(255, 255, 255, 0.3);
            line-height: 1;
            padding-top: 0;
            padding-bottom: 3px;
        }

        .role-badge-sheriff {
            background: var(--yellow-team-solid);
            border-color: var(--yellow-team-solid);
            color: #111827;
        }

        .elimination-icon {
            position: absolute;
            top: -12px;
            left: 0px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            border: 2px solid #DC2626;
        }

        .player-media {
            width: 100%;
            aspect-ratio: 3 / 3.2;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            background: transparent;
            position: relative;
        }

        .player-portrait {
            width: 100%;
            height: 125%;
            object-fit: cover;
            object-position: center top;
            background-color: transparent;
            image-rendering: smooth;
            image-rendering: high-quality;
            image-rendering: auto;
            position: relative;
            z-index: 2;
        }

        .player-placeholder {
            width: 100%;
            height: 125%;
            background: linear-gradient(135deg, #374151 0%, #1F2937 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #6B7280;
            position: relative;
            z-index: 2;
        }

        .player-role-strip {
            width: 100%;
            height: 32px;
            position: relative;
            overflow: hidden;
        }

        .player-role-strip-inner {
            width: 100%;
            height: 100%;
        }

        .player-role-strip-inner.red {
            background: var(--red-team-solid);
        }

        .player-role-strip-inner.black {
            background: var(--black-team-solid);
        }

        .player-role-strip-inner.sheriff-strip {
            background: var(--yellow-team-solid);
        }

        .player-role-gradient {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 72px;
            pointer-events: none;
            mix-blend-mode: multiply;
            z-index: 1;
        }

        .player-role-gradient.red {
            background: linear-gradient(to top, rgba(239, 68, 68, 0.95) 0%, rgba(239, 68, 68, 0.0) 100%);
        }

        .player-role-gradient.black {
            background: linear-gradient(to top, rgba(17, 24, 39, 0.95) 0%, rgba(17, 24, 39, 0.0) 100%);
        }

        .player-role-gradient.sheriff-strip {
            background: linear-gradient(to top, rgba(250, 204, 21, 0.7) 0%, rgba(250, 204, 21, 0.0) 100%);
        }

        .player-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 32px;
            pointer-events: none;
        }

        .player-info-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.4) 100%);
        }

        .player-info-content {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            transform: translateY(-2px);
        }

        .player-number {
            font-size: 19px;
            font-weight: 700;
            width: 30px;
            flex-shrink: 0;
            text-align: left;
        }

        .player-nickname {
            font-size: 19px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .player-nickname-text {
            flex: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tournament-logo {
            width: 100px;
            height: 100px;
            margin-right: 12px;
            display: none;
        }

        .tournament-logo.visible {
            display: block;
        }

        .tournament-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes eliminate {
            from { transform: translateY(0); opacity: 1; filter: grayscale(0%); }
            to { transform: translateY(20px); opacity: 0.5; filter: grayscale(100%); }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes role-change-flash {
            0% {
                transform: translateY(0) scale(1);
                box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.0);
            }
            30% {
                transform: translateY(-6px) scale(1.04);
                box-shadow: 0 0 18px 4px rgba(250, 204, 21, 0.45);
            }
            70% {
                transform: translateY(-2px) scale(1.02);
                box-shadow: 0 0 10px 2px rgba(250, 204, 21, 0.2);
            }
            100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.0);
            }
        }

        .player-card.role-changed {
            animation: role-change-flash 0.5s ease-out;
        }
    </style>
</head>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');

        if (!gameId) {
            console.error('gameId not provided in URL');
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px; font-size: 24px;">‚ùå Game ID not found</div>';
        }

        let gameData = null;
        let socket = null;
        let previousEliminated = new Set();

        function scaleOverlay() {
            const container = document.querySelector('.overlay-container');
            const baseWidth = 1920;
            const baseHeight = 1080;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const scaleX = screenWidth / baseWidth;
            const scaleY = screenHeight / baseHeight;
            const scale = Math.min(scaleX, scaleY);

            container.style.setProperty('--overlay-scale', scale);

            const scaledWidth = baseWidth * scale;
            const scaledHeight = baseHeight * scale;
            const offsetX = (screenWidth - scaledWidth) / 2;
            const offsetY = (screenHeight - scaledHeight) / 2;

            container.style.left = `${offsetX}px`;
            container.style.top = `${offsetY}px`;
            container.style.transform = `scale(${scale})`;
        }

        function applyOverlayVisibility() {
            const container = document.querySelector('.overlay-container');
            if (!container || !gameData) return;

            if (gameData.overlay_hidden) {
                container.classList.add('hidden');
                container.classList.remove('visible');
            } else {
                container.classList.remove('hidden');
                container.classList.add('visible');
            }
        }

        async function loadGameData() {
            try {
                const response = await fetch(`http://localhost:3000/api/games/${gameId}`);
                gameData = await response.json();
                renderOverlay();
                applyOverlayVisibility();
            } catch (error) {
                console.error('Error loading game data:', error);
            }
        }

        function getEliminationInfo(playerId) {
            if (!gameData || !gameData.rounds) {
                return { eliminated: false, reason: null };
            }

            let eliminated = false;
            let reason = null;
            let earliestRound = Infinity;

            for (const round of gameData.rounds) {
                if (!round) continue;
                const rn = round.round_number || 0;

                if (!round.mafia_miss && round.mafia_kill_player_id === playerId && rn < earliestRound) {
                    earliestRound = rn;
                    eliminated = true;
                    reason = 'killed';
                }

                if (
                    !round.nobody_voted_out &&
                    Array.isArray(round.voted_out_players) &&
                    round.voted_out_players.includes(playerId) &&
                    rn < earliestRound
                ) {
                    earliestRound = rn;
                    eliminated = true;
                    reason = 'voted';
                }
            }

            return { eliminated, reason };
        }

        function renderOverlay() {
            if (!gameData || !gameData.seating) return;

            document.querySelector('.series-name').textContent =
                gameData.tournament_name || gameData.series_name || '–°–ï–†–ò–Ø';
            document.querySelector('.game-current').textContent = gameData.game_number;
            
            const bottomPanel = document.querySelector('.bottom-panel');
            const newEliminated = new Set();

            bottomPanel.innerHTML = gameData.seating.map(seat => {
                const { eliminated, reason } = getEliminationInfo(seat.player_id);
                const isEliminated = eliminated;
                if (isEliminated) newEliminated.add(seat.player_id);
                const justEliminated = isEliminated && !previousEliminated.has(seat.player_id);

                const roleLabel = getRoleLabel(seat.role);
                const eliminationIcon = reason === 'voted' ? 'üëç' : 'üî´';

                let stripClass = 'red';
                if (seat.role === 'mafia' || seat.role === 'don') stripClass = 'black';
                if (seat.role === 'sheriff') stripClass = 'sheriff-strip';

                return `
                    <div class="player-card ${isEliminated ? 'eliminated' : ''} ${justEliminated ? 'just-eliminated' : ''}"
                         data-position="${seat.position}">
                        <div class="player-card-inner">
                            ${isEliminated ? `<div class="elimination-icon">${eliminationIcon}</div>` : ''}
                            ${roleLabel ? `<div class="role-badge ${seat.role === 'sheriff' ? 'role-badge-sheriff' : ''}">${roleLabel}</div>` : ''}

                            <div class="player-media">
                                <div class="player-role-gradient ${stripClass}"></div>
                                ${seat.photo_url 
                                    ? `<img src="${seat.photo_url}" alt="${seat.nickname}" class="player-portrait" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                       <div class="player-placeholder" style="display:none;">üë§</div>`
                                    : `<div class="player-placeholder">üë§</div>`
                                }
                            </div>

                            <div class="player-role-strip">
                                <div class="player-role-strip-inner ${stripClass}"></div>

                                <div class="player-info">
                                    <div class="player-info-gradient"></div>
                                    <div class="player-info-content">
                                        <div class="player-nickname">
                                            <span class="player-number">${seat.position}</span>
                                            <span class="player-nickname-text">${seat.nickname}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            previousEliminated = newEliminated;

            if (gameData.best_move) renderBestMove();
            if (gameData.nominees) renderNominees();
            if (gameData.rounds) renderRounds();
        }

        function renderBestMove() {
            const bm = gameData.best_move;
            const suspects = [bm?.suspect_1, bm?.suspect_2, bm?.suspect_3];
            const bestMovePlayersDiv = document.querySelector('.best-move-players');
            if (!bm) {
                bestMovePlayersDiv.innerHTML = '';
                return;
            }

            bestMovePlayersDiv.innerHTML = suspects
                .filter(Boolean)
                .map(playerId => {
                    const seat = gameData.seating.find(s => s.player_id === playerId);
                    if (!seat) return '';
                    const teamClass = seat.team === 'red' ? 'team-red' : 'team-black';
                    return `
                    <div class="best-move-player">
                        <div class="best-move-number ${teamClass}">${seat.position}</div>
                    </div>
                `;
                }).join('');
        }

        function renderNominees() {
            const nomineesList = document.querySelector('.nominees-list');
            if (!gameData.nominees || gameData.nominees.length === 0) {
                nomineesList.innerHTML = '';
                return;
            }
            nomineesList.innerHTML = gameData.nominees.map(nominee => {
                const seat = gameData.seating.find(s => s.player_id === nominee.player_id);
                if (!seat) return '';
                const teamClass = seat.team === 'red' ? 'team-red' : 'team-black';
                return `
                    <div class="nominee-item">
                        <div class="nominee-number ${teamClass}">${seat.position}</div>
                    </div>
                `;
            }).join('');
        }

        function renderRounds() {
            const tbody = document.querySelector('.rounds-table tbody');
            const maxRounds = 6;
            const actions = ['üî´', 'üé©', '‚≠ê', 'üëç'];

            const rows = actions.map(action => {
                let cells = `<td class="action-icon">${action}</td>`;

                for (let col = 1; col <= maxRounds; col++) {
                    const round = gameData.rounds.find(r => r.round_number === col);

                    if (!round) {
                        cells += '<td></td>';
                        continue;
                    }

                    let content = '';

                    if (action === 'üî´') {
                        if (round.mafia_miss) {
                            content = '<div class="round-number">‚ùå</div>';
                        } else if (round.mafia_kill_player_id) {
                            const seat = gameData.seating.find(s => s.player_id === round.mafia_kill_player_id);
                            if (seat) {
                                const teamClass = seat.team === 'red' ? 'team-red' : 'team-black';
                                content = `<div class="round-number ${teamClass}">${seat.position}</div>`;
                            }
                        }
                    } else if (action === 'üé©') {
                        if (round.don_check_player_id) {
                            const seat = gameData.seating.find(s => s.player_id === round.don_check_player_id);
                            if (seat) {
                                const teamClass = seat.team === 'red' ? 'team-red' : 'team-black';
                                content = `<div class="round-number ${teamClass}">${seat.position}</div>`;
                            }
                        } else {
                            content = '<div class="round-number">‚ùå</div>';
                        }
                    } else if (action === '‚≠ê') {
                        if (round.sheriff_check_player_id) {
                            const seat = gameData.seating.find(s => s.player_id === round.sheriff_check_player_id);
                            if (seat) {
                                const teamClass = seat.team === 'red' ? 'team-red' : 'team-black';
                                content = `<div class="round-number ${teamClass}">${seat.position}</div>`;
                            }
                        } else {
                            content = '<div class="round-number">‚ùå</div>';
                        }
                    } else if (action === 'üëç') {
                        if (round.nobody_voted_out || !round.voted_out_players || round.voted_out_players.length === 0) {
                            content = '<div class="round-number">‚ùå</div>';
                        } else {
                            const items = round.voted_out_players.map(id => {
                                const seat = gameData.seating.find(s => s.player_id === id);
                                if (!seat) return '';
                                const teamClass = seat.team === 'red' ? 'team-red' : 'team-black';
                                return `<div class="round-number ${teamClass}">${seat.position}</div>`;
                            }).join('');
                            content = `<div class="round-multi">${items}</div>`;
                        }
                    }

                    cells += `<td><div class="round-cell">${content}</div></td>`;
                }

                return `<tr>${cells}</tr>`;
            });

            tbody.innerHTML = rows.join('');
        }

        function getRoleLabel(role) {
            const labels = { mafia: '–ú', don: '–î', sheriff: '–®', civilian: '' };
            return labels[role] || '';
        }

        function animateRoleChange(positions) {
            if (!Array.isArray(positions) || positions.length === 0) return;

            requestAnimationFrame(() => {
                positions.forEach(pos => {
                    const card = document.querySelector(`.player-card[data-position="${pos}"]`);
                    if (!card) return;

                    card.classList.remove('role-changed');
                    void card.offsetWidth;
                    card.classList.add('role-changed');

                    setTimeout(() => {
                        card.classList.remove('role-changed');
                    }, 600);
                });
            });
        }

        function connectWebSocket() {
            socket = io('http://localhost:3000');
            socket.on('connect', () => {
                socket.emit('join_game', gameId);
            });
            socket.on('game_updated', () => {
                loadGameData();
            });
            socket.on('roles_changed', payload => {
                if (!payload || payload.gameId !== gameId) return;
                animateRoleChange(payload.positions || []);
            });
            socket.on('disconnect', () => {});
        }

        window.addEventListener('load', () => {
            scaleOverlay();
            loadGameData();
            connectWebSocket();
        });

        window.addEventListener('resize', scaleOverlay);
    </script>
</body>
</html>
